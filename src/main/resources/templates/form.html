<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 4</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="wrapper">
            <!-- Sidebar  -->

                    <p>Dummy Heading</p>

                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li>
                                <a href="#">Home 1</a>
                            </li>
                            <li>
                                <a href="#">Home 2</a>
                            </li>
                            <li>
                                <a href="#">Home 3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
                        <ul class="collapse list-unstyled" id="pageSubmenu">
                            <li>
                                <a href="#">Page 1</a>
                            </li>
                            <li>
                                <a href="#">Page 2</a>
                            </li>
                            <li>
                                <a href="#">Page 3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li>

                    </li>

            </nav>

            <!-- Page Content  -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Page</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <form action="action" method="post" th:action="@{/form}" encType="multipart/form-data" class="text-center"
                      th:object="${clase}">
                    <div class="container">
                        <div id="vistaPrevia">
                            <label for="formFileLg" class="form-label" style="font-size: 22px;">Vista Previa</label>
                            <div class="embed-responsive embed-responsive-21by9 text-center">
                                <video controls id="video-tag">
                                    <source id="video-source" src="splashVideo">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        </div>
                        <br id="espaciadoVistaPrevia">
                        <div>
                            <label for="formFileLg" class="form-label" style="font-size: 22px;">Subir Archivo</label>
                            <input class="form-control form-control-lg" id="file" name="file" type="file"
                                   >
                        </div>
                        <br>
                        <div>
                            <label for="formFileLg" class="form-label" style="font-size: 22px;">Módulo</label>
                            <select class="custom-select form-control form-control-lg" id="tipo_documento" th:field="*{modulo}" required>
                                <option selected disabled value="">Seleccione...</option>
                                <option th:each="modulo : ${modulos}" th:text="${modulo.nombre}" th:value="${modulo.id}"></option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="formFileLg" class="form-label" style="font-size: 22px;">Titulo</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Titulo" aria-label=".form-control-lg example" th:field="*{titulo}">
                        </div>
                        <br>
                        <div>
                            <label for="formFileLg" class="form-label" style="font-size: 22px;">Duración</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Duración" aria-label=".form-control-lg example" th:field="*{duracion}"
                                   id="duracion">
                        </div> 
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg">Subir</button>
                    </div>
                </form>





            </div>
        </div>

        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

            var videoSrc = document.querySelector("#video-source");
            var videoTag = document.querySelector("#video-tag");
            var vistaPrevia = document.querySelector("#vistaPrevia");
            var espaciadoVistaPrevia = document.querySelector("#espaciadoVistaPrevia");
            var inputTag = document.querySelector("#file");
            var duracion = document.querySelector("#duracion");

            inputTag.addEventListener('change', readVideo)

            function readVideo(event) {
                console.log(event.target.files);
                if (event.target.files && event.target.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        console.log('loaded');
                        videoSrc.src = e.target.result;
                        videoTag.load();     
                    }.bind(this);

                    reader.readAsDataURL(event.target.files[0]);
                }
                
                
            }





        </script>
    </body>

</html>
